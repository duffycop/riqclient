<div class="album-box" *ngIf="album">
  <div id="album-head-card">
    <div class="image">
      <img src="{{ url + 'get-image-album/' + album.image }}" />
    </div>
    <div class="data">
      <h1>
        {{album.title}}
        <small>
          ({{album.artist.name}})
        </small>
      </h1>
      <p>
        {{album.year}}
      </p>
      <p>
        {{album.description}}
      </p>
      <a [routerLink]="['/crear-cancion', album._id]" class="btn btn-outline-primary" *ngIf="identity.role == 'ROLE_ADMIN'">
        Anadir cancion
      </a>
    </div>
  </div>

  <div class="clearfix"></div>

  <div id="gallery-songs" *ngIf="songs">
    <ul id="songs-list">
      <li *ngFor="let song of songs" class="song-item">
        <div class="title">
          <a class="btn btn-success" (click)="startPlayer(song)"><i class="material-icons" aria-hidden="true">play_arrow</i></a>
          {{song.number + '. '+ song.name + ' - '+ song.duration}}

          <div class="buttons" *ngIf="identity && identity.role == 'ROLE_ADMIN' && !confirmado">
            <a [routerLink]="['/editar-cancion', song._id]" class="btn btn-warning">Editar</a>
            <a (click)="onDeleteConfirm(song._id)" class="btn btn-danger">Borrar</a>
          </div>

          <div class="buttons" *ngIf="confirmado == song._id">
            <a (click)="onDeleteSong(song._id)" class="btn btn-danger">Borrar</a>
            <a (click)="onCancelSong()" class="btn btn-primary">Cancelar</a>
          </div>

          <div class="clearfix"></div>

        </div>
      </li>
    </ul>
  </div>
</div>
